<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Infinite Canvas Notepad</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="toolbar">
        <input type="text" id="coordinateInput" placeholder="Enter coordinates (x,y)">
        <button id="goToCoordinate">Go To Coordinate</button>
        <button id="addNoteButton">Add Note</button>
    </div>
    <canvas id="notepadCanvas" width="800" height="600"></canvas>

    <!-- Note Editor Modal -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <textarea id="noteContent" placeholder="Enter note content..."></textarea>
            <button id="saveNote">Save</button>
            <button id="cancelNote">Cancel</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
